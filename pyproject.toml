[tool.poetry]
name = "sifas_card_downloader"
version = "0.1.0"
description = "Downloads cards and stills from idol.st"
authors = ["DemonicSavage"]
license = "GPLv3"
packages = [
    {include = "sifas_card_downloader", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.11.1"
aiohttp = "^3.8.1"
lxml = "^4.9.1"
pytest-cov = "^3.0.0"
tqdm = "^4.64.0"

[tool.poetry.group.dev.dependencies]
black = "^22.6.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.7.1"
bandit = "^1.7.4"
isort = "^5.10.1"
pep8-naming = "^0.13.1"
pre-commit = "^2.20.0"
pytest = "^7.1.2"
pytest-asyncio = "^0.19.0"
pytest-mock = "^3.8.2"
mypy = "^0.971"
types-beautifulsoup4 = "^4.11.4"
types-tqdm = "^4.64.4"

[tool.poetry.scripts]
run = "src.sifas_card_downloader.main:main"

[tool.mypy]
strict = true
exclude = ["test/"]

[tool.isort]
profile = "black"
skip = ["test"]

[tool.bandit]
exclude = ["test"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
